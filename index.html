<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">

  <title>Advice generator app</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media_queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>
  <section class="card">
    <div class="card-content">
      <h6 id="adviceId">Advice #117</h6>
      <h3 id="adviceText">It is easy to sit up and take notice, what's difficult is getting up and taking action.</h3>
      <picture>
        <source srcset="assets/images/pattern-divider-desktop.svg" media="(min-width: 600px)">
        <img src="assets/images/pattern-divider-mobile.svg" alt="divider pattern" width="290" height="15">
      </picture>
      <button id="adviceBtn" class="card-dice">
        <img src="assets/images/icon-dice.svg" alt="dice icon" width="24" height="24">
      </button>
    </div>
  </section>

  <script src="assets/js/advice.js"></script>
</body>
</html>
